<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el area y el perimetro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">
                Escribe cuanto mide un lado de tu cuadrado: 
            </label>
            <input id="inputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
        <h2>
            Calcula el area y el perimetro de un triangulo
        </h2>
        <form>
            <label for="inputLadoTriangulo1">
                Escribe cuanto mide el primer lado de tu triangulo: 
            </label>
            <input id="inputLadoTriangulo1" type="number"/>
            <label for="inputLadoTriangulo2">
                Escribe cuanto mide el segundo lado de tu triangulo: 
            </label>
            <input id="inputLadoTriangulo2" type="number"/>
            <label for="inputBaseTriangulo">
                Escribe cuanto mide la base de tu triangulo: 
            </label>
            <input id="inputBaseTriangulo" type="number"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area
            </button>
            <button type="button" onclick="calcularAlturaIsoceles()">
                Calcular altura de triangulo Isoceles
            </button>
        </form>
        <h2>
            Calcula el area y el perimetro de un circulo
        </h2>
        <form>
            <label for="inputRadio">
                Escribe cuanto mide el radio de tu circulo: 
            </label>
            <input id="inputRadio" type="number"/>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button>
        </form>
    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
