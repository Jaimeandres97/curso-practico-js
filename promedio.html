<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio, mediana y moda | Curso practico de JS</title>
    <link rel="stylesheet" href="./css/mobile.css" />
    <link
        rel="stylesheet"
        href="/css/tablet.css"
        media="screen and (min-width: 768px)" />
    <link
        rel="stylesheet"
        href="/css/desktop.css"
        media="screen and (min-width: 1024px)" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="contact__info">
            <img class="js-logo" src="./img/js-logo.png" alt="JS logo" />
            <img class="platzi-logo" src="./img/platzi.webp" alt="platzi-logo" />
            <a class="author" href="https://www.linkedin.com/in/ingjaimemoreno/" target="_blank">@Jaimemoreno97</a>
        </nav>
    </header>
    <main class="prom">
        <section class="introduction__header">
            <h1>Aqui podras calcular el promedio, mediana y moda</h1>
            <p>Este es el tercer taller del curso practico de JavaScript</p>
        </section>
        <section class="prom__mean">
            <h2>Calcula el promedio</h2>
            <form class="mean__form">
                <label for="inputPromedio">
                    Escribe los numeros que quieres calcular: 
                </label>
                <input class="mean__input" id="inputPromedio" type="text" placeholder="Ej: 1, 2, 3..."/>
                <button class="mean__button" type="button" onclick="calcularPromedio()">
                    Calcular el promedio
                </button>
                <p class="result__pop" id="resultPromedio"></p>
            </form>    
        </section>
        <section class="prom__median">
            <h2>Calcula la mediana</h2>
            <form class="mean__form">
                <label for="inputMediana">
                    Escribe los numeros que quieres calcular: 
                </label>
                <input class="mean__input" id="inputMediana" type="text" placeholder="Ej: 1, 2, 3..."/>
                <button class="mean__button" type="button" onclick="calcularMediana()">
                    Calcular la mediana
                </button>
                <p class="result__pop" id="resultMediana"></p>
            </form>
        </section>
        <section class="prom__mode">
            <h2>Calcula la moda</h2>
            <form class="mean__form">
                <label for="inputModa">
                    Escribe los numeros que quieres calcular: 
                </label>
                <input class="mean__input" id="inputModa" type="text" placeholder="Ej: 1, 2, 3..."/>
                <button class="mean__button" type="button" onclick="calcularModa()">
                    Calcular la moda
                </button>
                <p class="result__pop" id="resultModa"></p>
            </form>
        </section>
        <section class="return__button">
            <a href="./index.html"><img class="return__button-img" src="./img/return.png" alt="return button"></a>
        </section>
    </main>
    <script src="./promedio.js"></script>
</body>
</html>
